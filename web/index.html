<html>
	<head>
		<title>USTH-BCI Section of Clinical Hematology. Hematologic Disease Database</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link rel="stylesheet" href="vendor/formvalidation/dist/css/formValidation.min.css">
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="vendor/formvalidation/dist/js/formValidation.min.js"></script>
		<script src="vendor/formvalidation/dist/js/framework/bootstrap.min.js"></script> 
	
	</head>

	<body>
		<div class="container-fluid">
			<div class="row" style="background-color: #2d3e50; color: white; font-family: Generica;">
				<div class="col-lg-3"></div>
				<div class="col-lg-1" style="padding: 15px"><img src="images/ustlogo.png" width="60px" align="right"/></div>
				<div class="col-lg-4">
					<br/>
					<p style="font-size: 20px" align="center">
					USTH-BCI Section of Clinical Hematology</p>
					<h4 style="margin-top:-10px; text-align: center;">
					Hematologic Disease Database
					</h4>
				</div>
				<div class="col-lg-1" style="padding: 15px"><img src="images/usthlogo.png" width="60px"/></div>
				<div class="col-lg-3"></div>
			</div>
			<div class="row" style="padding: 50px">
				<div class="col-lg-4"></div>
				<div class="col-lg-4" style="border: 2px solid #ffc700; padding:50px;">
					<center>
						<img src="images/user.png" width="80px"/>

						<form id="loginForm" name="loginForm" class="form-horizontal"  style="font-size:20px" action="sample.html">

							<div class="form-group">
								<div class="col-lg-12">
									<input type="text" class="form-control" placeholder="Username" name="loginUsername" style="width: 100%; background-color: #dcdcdc;  font-weight: bold; font-size:20px; letter-spacing: 3px;" 
									required data-fv-notempty-message="The username is required"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12">
									<input type="password" class="form-control" placeholder="Password" name="loginPassword" style="width: 100%; background-color: #dcdcdc;  font-weight: bold; font-size:20px; letter-spacing: 3px;" 
									required data-fv-notempty-message="The password is required"/>
								</div>
							</div>
							<div class="form-group">
						        <label class="col-lg-5 control-label" id="captchaOperation"></label>
						        <div class="col-lg-7">
						            <input type="text" class="form-control" name="captcha" style="width: 100%; background-color: #dcdcdc;  font-weight: bold; font-size:20px; letter-spacing: 3px;"/>
						        </div>
						    </div>
							<br/>
							<center>
									<button form="loginForm" type="submit" href="applicant.html" style="background-color: #ffc700; border-radius: 0px; border: 0px; text-transform: uppercase; letter-spacing: 5px; font-size: 25px; width: 100%;" class="btn btn-primary">Submit</button>
								<h4 style="color:blue"><a href="forgotpw.html"><b>Forgot password</b></a></h4>
							</center>
						</form>
								
					</center>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</body>

	<script>
	$(document).ready(function() {
	function randomNumber(min, max) {
	    return Math.floor(Math.random() * (max - min + 1) + min);
	}

	function generateCaptcha() {
	    $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));
	}

	generateCaptcha();

	$('#loginForm')
	    .formValidation({
	        framework: 'bootstrap',
	        icon: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            captcha: {
	                validators: {
	                    callback: {
	                        message: 'Wrong answer',
	                        callback: function (value, validator, $field) {
	                            // Determine the numbers which are generated in captchaOperation
	                            var items = $('#captchaOperation').html().split(' '),
	                                sum   = parseInt(items[0]) + parseInt(items[2]);
	                            return value == sum;
	                        }
	                    }
	                }
	            }
	        }
	    })
	    .on('err.form.fv', function(e) {
	        generateCaptcha();
	    });

	});
	</script>
	
</html>
