	</head>

	<body>
		<div class="container-fluid">
			<div class="navbar navbar-fixed-top" style="background-color: #2d3e50; color: white; font-family: Generica;">
				<div class="col-lg-1" style="padding: 10px"><img src="images/ustlogo.png" width="43px"/><img src="images/usthlogo.png" width="43px"/></div>

				</div>

			</div>
			<div class="row" style="margin-top: 65px;">
				<!-- M E N U -->
				<div class="col-lg-3" style="background-color: #f2cb32; height: 100%; position:fixed;">
					
					<h3 align="center"><b>AA, PNH & MDS</b></h3>
					
					<div class="row top-menu-label">

						<font style="font-size: 20px;">General data</font><br/>
					</div></a>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Clinical data</font><br/>

					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Laboratory data</font><br/>
					</div></a>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Therapy and response data</font><br/>
					</div></a>
					
					<div class="row top-menu-label">
						<font style="font-size: 23px;">Follow-up data</font>
					</div>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Medical Events Interim</font><br/>
					</div></a>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Clinical data</font><br/>
					</div></a>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Laboratory data</font><br/>
					</div></a>
					<a href="#"><div class="row menu-label">
						<font style="font-size: 20px;">Disease Status</font><br/>
					</div></a>
					
				</div>
				<!-- F O R M -->
				<div class="col-lg-9 col-lg-offset-3" style="padding: 20px 70px 20px 70px;">
					<div class="row" style="width:100%; border-bottom: 2px solid #f1c40f;">
						<h2>Insert something here</h2>
					</div>
					<form action="" name="sampleform" id="sampleform" class="form-horizontal" method="post">
						<div class="form-group" style="margin-bottom: 0px">
							<label class="col-lg-5"><h3>Big label</h3></label>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Text input</label>
							<div class="col-lg-5">
								<input type="text" class="form-control" name=""/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Date input</label>
							<div class="col-lg-3">
								<input type="date" class="form-control" name=""/>
							</div>
						</div>
					
						<div class="form-group">
							<label class="col-lg-5">Laboratory Parameter</label>
							<label class="col-lg-2" style="text-align: left;">Done</label>
							<div class="col-lg-4"><input type="checkbox"> <label>Not done</label></div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Radio</label>
							<div class="col-lg-1"><input type="radio"><label>Yes</label></div>
							<div class="col-lg-1"><input type="radio"><label>No</label></div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Short text input</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" name=""/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Dropdown</label>
							<div class="col-lg-5">
								<select class="form-control" name="">
									<option value=""></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">File</label>
							<div class="col-lg-5">
								<input type="file" style="width:100%; font-size:18px" name=""/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-lg-5">Dynamic field</label>
							<div class="col-lg-4">
								<input type="text" name="sample[]" class="form-control"/>
							</div>
							<div class="col-lg-1">
								<button type="button" class="btn btn-primary btn-sm addButton" data-template="textbox" style="width:100%; font-size:20px; font-family: Arial; padding:0px;">+</button>
							</div>
						</div>
						<div class="form-group hide" id="textboxTemplate">
							<label class="col-lg-5">Dynamic field</label>
							<div class="col-lg-4">
								<input type="text" name="sample[]" class="form-control"/>
							</div>
							<div class="col-lg-1">
								<button type="button" class="btn btn-danger btn-sm removeButton" style="width:100%; font-size:20px; font-family: Arial; padding:0px;">-</button>
							</div>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			$('.addButton').on('click', function() {
				var index = $(this).data('index');
				if (!index) {
					index = 1;
					$(this).data('index', 1);
				}
				index++;
				$(this).data('index', index);

				var template     = $(this).attr('data-template'),
					$templateEle = $('#' + template + 'Template'),
					$row         = $templateEle.clone().removeAttr('id').insertBefore($templateEle).removeClass('hide'),
					$el          = $row.find('input').eq(0).attr('name', template + '[]');
				$('#sampleform').formValidation('addField', $el);

				

				$row.on('click', '.removeButton', function(e) {
					$('#sampleform').formValidation('removeField', $el);
					$row.remove();
				});
			});
		});
	</script>
</html>
